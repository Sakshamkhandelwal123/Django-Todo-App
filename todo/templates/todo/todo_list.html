<!DOCTYPE html>
<html>
  <body>
    {% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <input type="submit" value="Logout">
    </form>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}

    <hr />

    <h1>My Todo List</h1>
    <a href="{% url 'todo-create' %}">Add Todo</a>

    <table>
      <tr>
        <th>Item</th>
        <th></th>
        <th></th>
      </tr>
      {% for todo in todos %}
      <tr>
        <td>{{todo.title}}</td>
        <td><a href="{% url 'todo' todo.id %}">View</a></td>
        <td><a href="{% url 'todo-update' todo.id %}">Edit</a></td>
        <td><a href="{% url 'todo-delete' todo.id %}">Delete</a></td>
      </tr>
      {% empty %}
      <h3>No items in list</h3>
      {% endfor %}
    </table>
  </body>
</html>
