<!DOCTYPE html>
<html>
  <body>
    {% extends 'todo/main.html' %} {% block content %}
    <div class="header-bar">
      <a href="{% url 'todos' %}">&#8592; Go Back</a>
    </div>

    <div class="card-body">
      <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this todo? "{{todo}}"</p>
        <input class="button" type="submit" value="Delete" />
      </form>
    </div>
    {% endblock content %}
  </body>
</html>
